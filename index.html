<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>찬송가 뷰어</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 로딩 중 스타일 추가 */
        .hymn-loading {
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- 메인 콘텐츠 -->
    <main class="main-content">
        <div class="content-header">
            <h1 id="currentCategory">찬송가</h1>
            <div class="search-box">
                <select id="categorySelect" class="category-select">
                    <option value="chansongga">찬송가</option>
                    <option value="eunhae">은혜찬송</option>
                </select>
                <input type="number" id="hymnNumber" placeholder="번호 입력" min="1">
                <button id="searchBtn">찾기</button>
            </div>
        </div>

        <!-- 찬송가 이미지 컨테이너 -->
        <div class="hymn-container" id="hymnContainer">
            <!-- 이미지들이 동적으로 추가됩니다 -->
        </div>

        <!-- 로딩 인디케이터 -->
        <div class="loading" id="loading">⏳ 불러오는 중...</div>
    </main>

    <script src="script.js"></script>
</body>
</html>
